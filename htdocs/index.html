<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Name & You</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      <meta name="robots" content="noindex">
      
      <link href="https://fonts.googleapis.com/css?family=Lato:300|Mr+De+Haviland" rel="stylesheet">
      <link href="normalize.css" rel="stylesheet" type="text/css">
      <link href="priodas2.css" rel="stylesheet" type="text/css">
    
      <script>//Google Analytics goes here</script>
    
    </head>

  <body class="body--centering">
    
    <h1>
      <span class="h1--normal">NAME</span>
      <span class="h1--gold and--narrow" id="andA">a</span>
      <span class="h1--normal">YOU</span>
    </h1>
    
    <h2 class="lato">16 - 09 - 2017</h2>
    
    <nav class="lang-select">
      <div class="lang-select__container">
        <a href="/cy/hafan" title="hafan" class="button lang-select__button lang-select__button--shadow lato" id="cyButton">CYMRAEG</a>
      </div>
      <div class="lang-select__container">
        <a href="/en/home" title="home" class="button lang-select__button lato" id="enButton">ENGLISH</a>
      </div>
    </nav>
  </body>
  
  <script>
    var andA = document.getElementById("andA");
    var cyButton = document.getElementById("cyButton");
    var enButton = document.getElementById("enButton");
    cyButton.addEventListener("mouseover", function () {
      andA.innerHTML = "a";
      andA.classList.add("and--narrow");
      // add class which reduces margin-right a bit
    });
    enButton.addEventListener("mouseover", function () {
      andA.innerHTML = "and";
      andA.classList.remove("and--narrow");
      // remove class which reduces margin-right
    });
  </script>
  
</html>
